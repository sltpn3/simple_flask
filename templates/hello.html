<head>
    {% if session %}
    <title>Hello, {{ session.name }}!</title>
    {% else %}
    <title>Hello, World!</title>
    {% endif %}
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<style>
    .g_id_signin {
        align-items: center;
        display: flex;
        justify-content: center;
    }
</style>

<body>
    <div class="container text-center">
        {% if session %}
        <h1>Hello, {{ session.name }}!</h1>
        <a href="/logout">
            Logout
        </a>
        {% else %}

        <h1>Hello, World!</h1>
        Please Login
        <!-- <a href="/login">
            Login
        </a> -->
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div id="g_id_onload" data-client_id="{{client_id}}" data-context="signin" data-ux_mode="redirect"
                    data-login_uri="{{data_login_uri}}" data-itp_support="true">
                </div>

                <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                    data-text="signin_with" data-size="medium" data-logo_alignment="center">
                </div>
            </div>
            <div class="col"></div>
        </div>

        {% endif %}
    </div>
</body>
